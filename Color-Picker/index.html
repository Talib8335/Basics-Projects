<div id="color-mixer">
  <h1 style="text-align:center; font-family:sans-serif;"> COLOR MIXER</h1>
  <label for="red" style="color: red;font-weight: bold">
    RED<br>
  <input id="red-input" maxlength="3" style="padding:10px;width: 80px;border:1px solid #ccc;box-shadow:0px 0px 3px #ddd;margin-bottom: 8px" name="color">

   <label for="blue" style="color:blue;font-weight: bold">
    BLUE<br>

  </label>

  <div id="blue"></div>


   <label for="green" style="color:green;font-weight: bold">
    GREEN<br>
  <input id="green-input" maxlength="3" style="padding: 10px;width: 80px;border:1px solid #ccc;box-shadow:0px 0px 3px #ddd;margin-bottom: 40px" name="color">
  </label>

  <div id="green"></div>

  <div id="color-result"></div>

</div>
